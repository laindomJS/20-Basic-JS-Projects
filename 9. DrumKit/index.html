<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DrumKit</title>
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
  
  <main class="container">
    <h1>DrumKit</h1>
    <div class="keys">
      <button class="btn">Boom -A-</button>
      <button class="btn">Clap -S-</button>
      <button class="btn">Hihat -D-</button>
      <button class="btn">Kick -F-</button>
      <button class="btn">Openhat -G-</button>
      <button class="btn">Ride -H-</button>
      <button class="btn">Snare -J-</button>
      <button class="btn">Tink -K-</button>
      <button class="btn">Tom -L-</button>      
    </div>
  </main>

  <script defer src="/assets/main.js" type="module"></script>
</body>
</html>
