<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lading Page + Modal</title>
  <link rel="stylesheet" href="/assets/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
  <div class="container">

    <article class="modal" id="modal">
      <i class="fa-solid fa-xmark fa-xl" id="close"></i>

      <div class="modal__text">

        <h2 class="modal__title">Login</h2>

        <div class="form__container">

          <div class="input__container name__container">
            <label for="name">Name</label>
            <input type="text" name="text" id="name">
          </div>
          <div class="input__container passwd">
            <label for="paswword">Password</label>
            <input type="password" name="password" id="pswd">
          </div>

          <button class="login">Log In</button>

        </div>

      </div>
    </article>
    
    <nav class="menu__container">
      <h1>Happy New Year!</h1>

      <ul class="menu__items">
        <li class="item">Home</li>
        <li class="item">About</li>
        <li class="item">Event</li>
        <li class="item">Gallery</li>
        <li class="item">Contact</li>
      </ul>
    </nav>

    <header class="header__container">
      <div class="left__section">
        <h1 class="header__title">The Future Is Bright</h1>
        <h2 class="header__subtitle">Celebrate New Year 2023 With Us</h2>
        <p class="header__text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Rerum, tempora. Alias cumque quisquam distinctio dicta recusandae quibusdam minima impedit quos?</p>

        <button class="buy" id="button">Buy Tickets</button>
      </div>

      <div class="right__section">
        <picture class="img__container">
          <img src="/assets/img/newyear.svg" alt="People celebrating new year">
        </picture>
      </div>
    </header>

  </div>


  <script defer src="/assets/main.js"></script>

</body>
</html>
