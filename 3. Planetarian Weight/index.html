<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planetarian Weight</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

  <main class="container">

    <div class="app">

      <h1>Planetarian Weight</h1>

      <div class="input">
        <input type="text" name="weight" id="weight" placeholder="Write your weight in kg...">
        <button class="btn" id="btn">Calculate</button>
        <div>
          <select class="selection" name="planets" id="planets">
            <option value="none" selected disabled hidden>Select an Option</option>
            <option value="earth">Earth</option>
            <option value="mars">Mars</option>
            <option value="jupiter">Jupiter</option>
            <option value="saturn">Saturn</option>
          </select>
          <span id="result"></span>
        </div>
      </div>

    </div>
  </main>

  <script defer src="/assets/main.js"></script>
</body>
</html>
