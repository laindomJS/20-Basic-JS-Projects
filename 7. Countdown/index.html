<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown To Christmas</title>
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>

  <main class="container">
    <div class="countdown__container">
      <h1>Countdown to Christmas</h1>
      <div class="countdown__items">
        <span class="day" id="days">00 <br>days</span>
        <span class="hour" id="hours">00 <br>hours</span>
        <span class="minute" id="minutes">00 <br>minutes</span>
        <span class="second" id="seconds">00 <br>seconds</span>
      </div>
    </div>
  </main>

  <script defer src="/assets/main.js"></script>
</body>
</html>
