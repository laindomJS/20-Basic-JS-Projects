<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown To Christmas</title>
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>

  <article class="modal" id="message">
    <h1>Is Christmas!!!</h1>
  </article>

  <main class="container">
    <div class="countdown__container">
      <h1>Â¡Countdown to Christmas!</h1>
      <div class="countdown__items">
        <div class="item">
          <span class="day" id="days"></span>
          <h2>Days</h2>          
        </div>
        <div class="item">
          <span class="hour" id="hours"></span>
          <h2>Hours</h2>
        </div>
        <div class="item">
          <span class="minute" id="minutes"></span>
          <h2>Minutes</h2>
        </div>
        <div class="item">
          <span class="second" id="seconds"></span>
          <h2>Seconds</h2>
        </div>
      </div>
    </div>
  </main>

  <script defer src="/assets/main.js"></script>
</body>
</html>
